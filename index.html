<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - kinect</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<video id="video" loop muted crossorigin="anonymous" playsinline style="display:none">
		<source src="textures/examples_textures_kinect.webm">
		<!-- <source src="textures/kinect.mp4"> -->
	</video>

	<script id="vs" type="x-shader/x-vertex">
			precision highp float;

			attribute float pindex;

			uniform sampler2D map;

			uniform float time;
			uniform float uRandom;
			uniform float uDepth;
			uniform float width;
			uniform float height;
			uniform float nearClipping, farClipping;

			uniform float pointSize;
			uniform float zOffset;

			varying vec2 vUv;

			const float XtoZ = 1.11146; // tan( 1.0144686 / 2.0 ) * 2.0;
			const float YtoZ = 0.83359; // tan( 0.7898090 / 2.0 ) * 2.0;


			float random(float n) {
		        return fract(sin(n) * 43758.5453123);
			}

		

			void main() {

				vUv = vec2( position.x / width, position.y / height );

				// randomise
				//float t = time * 0.0000000001;
				//float ns = perlin(vec2(pindex), 1.0, t);
				vUv.xy += vec2(random(position.x + pindex + uRandom) - 0.5, random(position.y + pindex + uRandom) - 0.5) * uDepth;
				//vUv.xy += ns * uDepth * 0.01; //vec2(perlin(vUv.x, 10.0, t));

				//float rndz = (random(pindex) + snoise(vec2(pindex * 0.1, time * 0.1)));
				//vUv.z += rndz * (random(pindex) * 2.0 * uDepth);				

				vec4 color = texture2D( map, vUv );
				float depth = ( color.r + color.g + color.b ) / 3.0;

				// Projection code by @kcmic

				float z = ( 1.0 - depth ) * (farClipping - nearClipping) + nearClipping;

				vec4 pos = vec4(
					( position.x / width - 0.5 ) * z * XtoZ,
					( position.y / height - 0.5 ) * z * YtoZ,
					- z + zOffset,
					1.0);

				gl_PointSize = pointSize;
				gl_Position = projectionMatrix * modelViewMatrix * pos;

			}

		</script>

	<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			varying vec2 vUv;

			void main() {

				vec4 color = texture2D( map, vUv );
				gl_FragColor = vec4( color.r, color.g, color.b, 0.8 );

			

			}

		</script>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import { GUI } from './gui/lil-gui.module.min.js';

		let scene, camera, renderer;
		let geometry, mesh, material;
		let mouse, center;

		init();
		animate(0);

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			const info = document.createElement('div');
			info.id = 'info';
			info.innerHTML = '<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - kinect';
			document.body.appendChild(info);

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.set(0, 0, 500);

			scene = new THREE.Scene();
			center = new THREE.Vector3();
			center.z = - 1000;

			const video = document.getElementById('video');

			const texture = new THREE.VideoTexture(video);
			texture.minFilter = THREE.NearestFilter;

			const width = 640, height = 480;
			const nearClipping = 850, farClipping = 4000;

			geometry = new THREE.BufferGeometry();

			const numPoints = width * height;
			const vertices = new Float32Array(numPoints * 3);
			const indices = new Uint16Array(numPoints);

			for (let i = 0, j = 0, l = vertices.length; i < l; i += 3, j++) {

				vertices[i] = j % width;
				vertices[i + 1] = Math.floor(j / width);

			}

			for (let i = 0; i < numPoints; i++) {
				indices[i] = i;
			}

			geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
			geometry.addAttribute('pindex', new THREE.InstancedBufferAttribute(indices, 1, false));

			material = new THREE.ShaderMaterial({

				uniforms: {
					'time': { value: 0 },
					'uRandom': { value: 1.0 },
					'uDepth': { value: 0.0 },

					'map': { value: texture },
					'width': { value: width },
					'height': { value: height },
					'nearClipping': { value: nearClipping },
					'farClipping': { value: farClipping },

					'pointSize': { value: 2 },
					'zOffset': { value: 1000 }

				},
				vertexShader: document.getElementById('vs').textContent,
				fragmentShader: document.getElementById('fs').textContent,
				blending: THREE.AdditiveBlending,
				depthTest: false, depthWrite: false,
				transparent: true

			});

			mesh = new THREE.Points(geometry, material);
			scene.add(mesh);

			const gui = new GUI();
			gui.add(material.uniforms.nearClipping, 'value', 1, 10000, 1.0).name('nearClipping');
			gui.add(material.uniforms.farClipping, 'value', 1, 10000, 1.0).name('farClipping');
			gui.add(material.uniforms.pointSize, 'value', 1, 10, 1.0).name('pointSize');
			gui.add(material.uniforms.zOffset, 'value', 0, 4000, 1.0).name('zOffset');
			gui.add(material.uniforms.uRandom, 'value', 0.0, 1.0, 0.001).name('random');
			gui.add(material.uniforms.uDepth, 'value', 0.0, 2.0, 0.001).name('depth');

			video.play();

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			mouse = new THREE.Vector3(0, 0, 1);

			document.addEventListener('mousemove', onDocumentMouseMove);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function onDocumentMouseMove(event) {

			mouse.x = (event.clientX - window.innerWidth / 2) * 8;
			mouse.y = (event.clientY - window.innerHeight / 2) * 8;

		}

		function animate(delta) {

			requestAnimationFrame(animate);

			render(delta);

		}

		function render(delta) {

			camera.position.x += (mouse.x - camera.position.x) * 0.05;
			camera.position.y += (- mouse.y - camera.position.y) * 0.05;
			camera.lookAt(center);

			material.uniforms.time.value += delta;
			// console.log("delta", delta)

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
